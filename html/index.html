<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
    <div class="container">
            <div class="py-5 text-center">
                <h2>Payment form</h2>
            </div>
            <div class="row">
                <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Order section</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                    <div class="col-md-12 mb-6">
                        <label for="customer_name">Customer name</label>
                        <input type="text" class="form-control" id="customer_name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                        Valid Customer name is required.
                        </div>
                    </div>
                    </div>
        
        
                    <div class="mb-6">
                    <label for="phone_number">Phone Number </label>
                    <input type="text" class="form-control" id="phone_number"  required="">
                    <div class="invalid-feedback">
                        Please enter a valid phone number.
                    </div>
                    </div>
        
                    <div class="row">
                    <div class="col-md-6 mb-6">
                        <label for="currency">Currency</label>
                        <select class="custom-select d-block w-100" id="currency" required="">
                        <option value="">Choose...</option>
                        <option value=""HKD>HKD</option>
                        <option value=""USD>USD</option>
                        <option value=""AUD>AUD</option>
                        <option value=""EUR>EUR</option>
                        <option value=""JPY>JPY</option>
                        <option value=""CNY>CNY</option>
                        </select>
                        <div class="invalid-feedback">
                        Please select a valid currency.
                        </div>
                    </div>
                    <div class="col-md-6 mb-6">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="price" placeholder="" required="">
                            <div class="invalid-feedback">
                            Price required.
                            </div>
                        </div>
                    </div>
                    </div>
                    <hr class="mb-4">
        
                    <h4 class="mb-3">Payment section</h4>
        
                    <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cc-name">Name on card</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback">
                        Name on card is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-number">Credit card number</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                        <div class="invalid-feedback">
                        Credit card number is required
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">Expiration</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                        <div class="invalid-feedback">
                        Expiration date required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cc-cvv">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                        <div class="invalid-feedback">
                        Security code required
                        </div>
                    </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </form>
                </div>
            </div>
        
            </div>
</body>
<script>
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');

    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</html>
